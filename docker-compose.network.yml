version: '3.9'

services:
  monitor:
    build:
      context: .
    ports:
      - "8000:8000"
    restart: always
    container_name: monitor-engine
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./package.json:/app/package.json
    env_file:
      - ./.env
    environment:
      - NODE_ENV=network
      # - HOST=0.0.0.0
      # - PORT=8000
      # - LOGGING_LEVEL=verbose
      # - EMAIL_USER=tests@ikehunter.dev
      # - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      # - CENTRAL_ENGINE_URL=http://localhost:8000
      # - CENTRAL_NOTIFY_ENDPOINT=/engine/notify/
      # - CENTRAL_GET_ENDPOINT=/engine/get/
      # - MONGO_URI=mongodb://root:changeme@mongo-monitor
      # - AUTH_SERVICE_URL=http://localhost:8000/auth/
      
      # - GATEWAY_URL=http://proxy:8080
      # - NETWORK_TOKEN=network-token
      # - KAFKA_HOST=kafka
      # - KAFKA_PORT=9092
      
      # - MONGO_PORT=27017
      # - MONGO_DB=monitor
    depends_on:
      - mongo-monitor
    command: npm run dev
    networks:
      - cluster
  
  mongo-monitor:
    image: mongo:6.0.9
    container_name: mongo-monitor
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: changeme
    volumes:
      - mongo-data-dsm:/data/db
    command: mongod --quiet --logpath /dev/null --bind_ip_all
    networks:
      - cluster
    
volumes:
  mongo-data-dsm:

networks:
  cluster:
    name: cluster_network
    external: true

      
    